<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One:400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="sidebar">
      
        <img id="title" src='Title.svg'></img>
      <div id='tag'>The game where we all lose.</div>
      <div id="status">
        <div id="chooseGame">Choose One or Two Player</div>
        <button id="one-player" type="button">1 Player</button>
        <button id="two-player" type="button">2 Player</button>
        <div id="turnStatus"></div>
        <button id="start" type="button">Start</button>
        <div id="restart"></div>
      </div>
    </div>
    <div class="board">
      <div id="row-1">
        <div id="cell-0" class=></div>
        <div id="cell-1" class=></div>
        <div id="cell-2" class=></div>
      </div>
      <div id="row-2">
        <div id="cell-3" class=></div>
        <div id="cell-4" class=></div>
        <div id="cell-5" class=></div>
      </div>
      <div id="row-3">
        <div id="cell-6" class=></div>
        <div id="cell-7" class=></div>
        <div id="cell-8" class=></div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
