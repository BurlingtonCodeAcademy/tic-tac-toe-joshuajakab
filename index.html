<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div class="board">
    <div id="row-1">
      <div id="cell-0" class=></div>
      <div id="cell-1" class=></div>
      <div id="cell-2" class=></div>
    </div>
    <div id="row-2">
      <div id="cell-3" class=></div>
      <div id="cell-4" class=></div>
      <div id="cell-5" class=></div>
    </div>
    <div id="row-3">
      <div id="cell-6" class=></div>
      <div id="cell-7" class=></div>
      <div id="cell-8" class=></div>
    </div>
  </div>

  <div id="status">
    <button id="1 Player" type="button">1 Player</button>
    <button id="2 Player" type="button">2 Player</button>
    <div id="turnStatus"></div>
    <button id="start" type="button">Start Game</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
